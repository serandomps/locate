<div class="form-group locate has-feedback">
    <!--<label>Make</label>-->
    <select class="form-control locate-location" data-value="{location}">
        <option value="">Location</option>
        <!--  <option value="+">Add Location</option>
        {#locations}
        <option value="{id}">{line1}, {line2}, {city}, {postal}, {country}</option>
        {/locations}-->
    </select>
    <span class="form-control-feedback hidden"></span>
    <span class="help-block hidden"></span>

    <div class="locate-add hidden">
        <div class="form-group source locate-search has-feedback">
            <!--<label class="control-label">Search</label>-->
            <div class="input-group">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button">
                      <i class="fas fa-search"></i>
                  </button>
                </span>
                <input type="text" class="form-control" placeholder="Search your address" value="{address}"/>
            </div>
            <span class="form-control-feedback hidden"></span>
            <span class="help-block hidden"></span>
        </div>

        <div class="form-group">
            <div class="locate-map"></div>
        </div>

        <div class="form-group source locate-name has-feedback" data-name="name">
            <label class="control-label">Location Name</label>
            <input type="text" class="form-control" placeholder="Location Name" value="{name}">
            <span class="form-control-feedback hidden"></span>
            <span class="help-block hidden"></span>
        </div>

        <div class="form-group source locate-line1 has-feedback" data-name="line1">
            <label class="control-label">Address Line 1</label>
            <input type="text" class="form-control" placeholder="Line 1" value="{line1}">
            <span class="form-control-feedback hidden"></span>
            <span class="help-block hidden"></span>
        </div>

        <div class="form-group source locate-line2 has-feedback" data-name="line2">
            <label class="control-label">Address Line 2</label>
            <input type="text" class="form-control" placeholder="Line 2" value="{line2}">
            <span class="form-control-feedback hidden"></span>
            <span class="help-block hidden"></span>
        </div>

        <div class="form-group source locate-postal has-feedback" data-name="postal">
            <label class="control-label">Postal Code</label>
            <input type="text" class="form-control" placeholder="Postal Code" value="{postal}">
            <span class="form-control-feedback hidden"></span>
            <span class="help-block hidden"></span>
        </div>

        <div class="form-group source locate-city has-feedback" data-name="city">
            <label class="control-label">City</label>
            <input type="text" class="form-control" placeholder="City" value="{city}" disabled="disabled">
            <span class="form-control-feedback hidden"></span>
            <span class="help-block hidden"></span>
        </div>

        <div class="form-group source locate-district has-feedback" data-name="district">
            <label class="control-label">District</label>
            <input type="text" class="form-control" placeholder="District" value="{district}" disabled="disabled">
            <span class="form-control-feedback hidden"></span>
            <span class="help-block hidden"></span>
        </div>

        <div class="form-group source locate-province has-feedback" data-name="province">
            <label class="control-label">Province</label>
            <input type="text" class="form-control" placeholder="Province" value="{province}" disabled="disabled">
            <span class="form-control-feedback hidden"></span>
            <span class="help-block hidden"></span>
        </div>

        <div class="form-group source locate-state has-feedback" data-name="state">
            <label class="control-label">State</label>
            <input type="text" class="form-control" placeholder="State" value="{state}" disabled="disabled">
            <span class="form-control-feedback hidden"></span>
            <span class="help-block hidden"></span>
        </div>

        <div class="form-group source locate-country has-feedback" data-name="country">
            <label class="control-label">Country</label>
            <input type="text" class="form-control" placeholder="Country" value="{country}" disabled="disabled">
            <span class="form-control-feedback hidden"></span>
            <span class="help-block hidden"></span>
        </div>
    </div>
</div>
