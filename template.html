<div class="form-group source locate has-feedback" data-name="location">
    <!--<label>Make</label>-->
    <select class="form-control" data-value="{location}">
        <option value="-">Location</option>
        <option value="+">Add Location</option>
        <option>10230, Sri Lanka</option>
        <option>Pannipitiya, 10230, Sri Lanka</option>
        <option>Mahalwarawa, Pannipitiya, 10230, Sri Lanka</option>
        <option>95/4/1, Mahalwarawa, Pannipitiya, 10230, Colombo, Sri Lanka</option>
        <option>95/4/1, Bangalawatta, Kottawa</option>
    </select>
    <span class="form-control-feedback hidden"></span>
    <span class="help-block hidden"></span>

    <div class="location-add hidden">
        <div class="form-group location-search has-feedback">
            <!--<label class="control-label">Search</label>-->
            <div class="input-group">
                            <span class="input-group-btn">
                              <button class="btn btn-default" type="button">
                                  <i class="fas fa-search"></i>
                              </button>
                            </span>
                <input type="text" class="form-control" placeholder="Search your address" value="{color}">
            </div>
            <span class="form-control-feedback hidden"></span>
            <span class="help-block hidden"></span>
        </div>

        <div class="location-map"></div>

        <!--<label>Make</label>-->
        <select class="form-control" data-name="type" data-value="{year}">
            <option>Country</option>
            <option>Sri Lanka</option>
            <option>Australia</option>
            <option>Singapore</option>
            <option>New Zeland</option>
        </select>

        <div class="form-group source location-postal has-feedback" data-name="location-postal">
            <label class="control-label">Postal Code</label>
            <input type="text" class="form-control" placeholder="Postal Code" value="{color}">
            <span class="form-control-feedback hidden"></span>
            <span class="help-block hidden"></span>
        </div>

        <!--<label>Make</label>-->
        <select class="form-control" data-name="type" data-value="{year}">
            <option>City</option>
            <option>Pannipitiya</option>
            <option>Kottawa</option>
            <option>Galle</option>
            <option>Walasmulla</option>
        </select>
        <span class="form-control-feedback hidden"></span>
        <span class="help-block hidden"></span>

        <div class="form-group source location-first has-feedback" data-name="location-first">
            <label class="control-label">Address Line 1</label>
            <input type="text" class="form-control" placeholder="First" value="{color}">
            <span class="form-control-feedback hidden"></span>
            <span class="help-block hidden"></span>
        </div>

        <div class="form-group source location-second has-feedback" data-name="location-second">
            <label class="control-label">Address Line 2</label>
            <input type="text" class="form-control" placeholder="Second" value="{color}">
            <span class="form-control-feedback hidden"></span>
            <span class="help-block hidden"></span>
        </div>
    </div>
</div>
